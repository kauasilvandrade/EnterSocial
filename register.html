<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Social - Register</title>
</head>
<body>
  <!-- MAIN -->
  <main>

    <!-- INTRODUCTION -->
    <div class="introduction">
        <h1>Passwordless Login and Social Logins for Webflow.</h1>
        <h2>Make it unbelievably easy for visitors to create an account on your site.</h2>
        <a href="#">Learn more</a>
    </div>

    <!-- REGISTER -->
    <div class="register">
      <h2>Login</h2>

      <form action="#">

        <div class="input_group">
          <label for="email">Address Email</label>
          <input type="email" name="email" id="email" placeholder="ex: howard@example.com">
        </div>

        <div class="checkbox_group">
          <input type="checkbox" name="updates" id="updates">
          <label for="updates">Send me product updates</label>
        </div>

        <div class="checkbox_group">
          <input type="checkbox" name="terms" id="terms">
          <label for="terms">I agree to the <strong>Terms of Use</strong> & <strong>Privacy policy</strong>.</label>
        </div>

        <button>Get Stardet</button>

      </form>

      <!-- OR REGISTER -->
      <div class="or_line">
        <span>OR</span>
      </div>

      <!-- CONTINUE -->
      <div class="continueWith"> 
        <div>
          <img src="assets/img/global/google-icon.svg" alt="Google Icon">
          <span>Continue with Google</span>
        </div>
        <div>
          <img src="assets/img/global/facebook-icon.svg" alt="Facebook Icon">
          <span>Continue with Facebook</span>
        </div>
      </div>

      <p>Already have an account? <a href="#">Login here</a></p>

    </div>

  </main>
</body>
</html>
