<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Social - Register</title>

  <!-- FONTS -->
  <script src="https://kit.fontawesome.com/ca4876cb59.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/pages/register/register.css">
</head>
<body>
  <!-- MAIN -->
  <main>

    <!-- INTRODUCTION -->
    <div class="introduction">
        <h1>Passwordless Login <br> and Social Logins for <br>Webflow.</h1>
        <h2>Make it unbelievably easy for visitors to create <br> an account on your site.</h2>
        <a href="#">Learn more</a>
    </div>

    <!-- REGISTER -->
    <section class="section_form register">
      <h2>Create an Account</h2>

      <form action="#">

        <div class="input_group">
          <label for="email">Address Email</label>
          <input type="email" name="email" id="email" placeholder="ex: howard@example.com">
        </div>

        <div class="checkbox_group">
          <input type="checkbox" name="updates" id="updates">
          <label for="updates">Send me product updates</label>
        </div>

        <div class="checkbox_group">
          <input type="checkbox" name="terms" id="terms">
          <label for="terms">I agree to the <a href="#">Terms of Use</a> & <a href="#">Privacy policy</a>.</label>
        </div>

        <button id="btnRegister">Get Stardet</button>

      </form>

      <!-- OR REGISTER -->
      <div class="or_line">
        <span>OR</span>
      </div>

      <!-- CONTINUE -->
      <div class="continueWith"> 
        <div class="social">
          <img src="assets/img/global/google-icon.svg" alt="Google Icon">
          <span>Continue with Google</span>
        </div>
        <div class="social">
          <img src="assets/img/global/facebook-icon.svg" alt="Facebook Icon">
          <span>Continue with Facebook</span>
        </div>
      </div>

      <p>Already have an account? <a href="index.html">Login here</a></p>

    </section>
  </main>

  <dialog open id="modal-1" class="error_email">
    <div class="icon">
      <i class="fa-solid fa-circle-exclamation"></i>
    </div>
    <p>The provided email is already taken.</p>
    <button class="close-modal" data-modal="modal-1" type="button">
      <i class="fa-solid fa-x"></i>
    </button>
  </dialog> 

  <script src="assets/js/pages/register/register.js" type="module"></script>
</body>
</html>
